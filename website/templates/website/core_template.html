{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'templates/website/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="{% url 'index' %}"><span>Main</span></a>
            {% if not user.is_authenticated %}
            <a href="{% url 'sign_up' %}"><span>Sign Up!</span></a>
            <a href="{% url 'log_in' %}"><span>Log In</span></a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'user_account_info' %}"><span>Account</span></a>
            <a href="{% url 'log_out' %}"><span>Log Out</span></a>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <a href="">GIT</a>
            <a href="">Contacts</a>
        </div>
    </div>
</body>
</html>
