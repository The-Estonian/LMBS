{% extends "website/core_template.html" %}

{% block content %}
    <form class="form-new-post" method="post">
        {% csrf_token %}
        <label for="new_post">
            <span>Edit Post</span>
            {% for post in post_edit %}
            <textarea name="edit_post" id="edit_post" rows="4" cols="50">{{post.message}}</textarea>
            {% endfor %}
        </label>
        <input type="submit" value="Edit Post!">
    </form>
{% endblock %}
