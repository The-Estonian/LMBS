{% extends "website/core_template.html" %}

{% block content %}
    <form class="form-new-post" method="post">
        {% csrf_token %}
        <label for="new_post">
            <span class="form-new-post__name">Add Post</span>
            <textarea class="form-new-post__textarea" name="new_post" id="new_post"></textarea>
        </label>
        <input class="form-new-post__submit" type="submit" value="Add Post!">
    </form>
{% endblock %}
